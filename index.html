  <head>

  <body>

<div class="aligner">
        <header>
            <h1>Organizador de Tareas</h1>
        </header>
        
        <main>
            
            <section class="inputSection">
               
                <form id="newTask">
                    
                    <h2>Nueva tarea</h2>
                    
                    <div class="newTaskDiv">
            
                    <input
                    type="text"
                    id="newTaskInput"
                    placeholder="Escribir una tarea"
                    />
                    <button id="newTaskButton" class="add">
                        
                    </button>
                </div>
                </form>
                
                <!--Aviso oculto por si el usuario no llena el input-->
                <div class="emptyAlert hidden" id="emptyTask">
                    La tarea no puede estar vac√≠a
                </div>
                
            </section>
            
            <section class="taskSection">
                <h2>
                    Tareas:
                </h2>
                <div id="tasks">
               
                            
                        </div>
                    </div>
                </div>
            </section>
            
        </main>

        
        <script src="index.js"></script>
    </div>
